
    <p>&ldquo;We want no proofs; we ask none to believe us! This boy will some day know what a brave and gallant woman his
    mother is. Already he knows her sweetness and loving care; later on he will understand how some men so loved her,
    that they did dare much for her sake.&rdquo;</p>

    <p class="r"><span class="smcap">Jonathan Harker.</span></p>

    <p class="c">THE END</p>
</p>
